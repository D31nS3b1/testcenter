openapi: 3.0.0

info:
  title: IQB Testcenter API - Backend
  version: "2.0.0"

paths:
  /php/sys.php/workspaces:
    get:
      summary: get a list of workspaces
      description: get a list of all workspaces or all workspaces belonging to a given user

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370
        - in: query
          name: u
          description: user-id or ""
          required: false
          schema:
            type: integer
          examples:
            a:
              value: 0
            b:
              value: 1

      responses:
        "200":
          description: List of Workspaces
          content:
            application/json:
              schema:
                $ref: './components.spec.yml#/components/schemas/workspace_list'
              examples:
                a:
                  value:
                    - id: '1'
                      name: "example_workspace"
                b:
                  value:
                    - id: '1'
                      name: "example_workspace"
                      selected: false
                      role: ''
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error

  /php/sys.php/workspace/add:
    post:
      summary: add a workspace
      description: adds a workspace with given name

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              properties:
                n:
                  type: string
                  description: workspace name
              required:
                - n
            example:
              n: "a new work space"

      responses:
        "200":
          description: OK, workspace has been added
          content:
            text/plain:
              example:
                "true"
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error

  /php/sys.php/workspace/rename:
    post:
      summary: rename a workspace
      description: renames a workspace with given id. _Important - In this Endpoint you don't use the authToken to specify
        the workspace but the requestBody.

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              properties:
                ws:
                  type: integer
                  description: Workspace-Id
                n:
                  type: string
                  description: Password
              required:
                - ws
                - n
            example:
              ws: 2
              n: "a new york space"

      responses:
        "200":
          description: OK, workspace has been renamed
          content:
            text/plain:
              example:
                "true"
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error

  /php/sys.php/workspaces/delete:
    post:
      summary: delete some workspaces
      description: deletes a list of workspaces given by their ids

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              properties:
                ws:
                  type: array
                  description: list of Workspace-Id
                  items:
                    type: integer
              required:
                - ws
            example:
              ws: [2]

      responses:
        "200":
          description: OK, workspace has been renamed
          content:
            text/plain:
              example:
                "true"
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error

  /php/sys.php/workspace/users:
    post:
      summary: change user roles
      description: change user roles in a given workspaces

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              properties:
                ws:
                  type: integer
                  description: Workspace-Id
                u:
                  type: array
                  description: array of pairs role-id
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                        description: user-id
                      role:
                        type: string # because dredd does not support enum
                        description: "role: 'RW', 'MO' or 'RO'"
              required:
                - ws
                - u
            example:
              ws: 1
              u:
                - role: RO
                  id: 1

      responses:
        "200":
          description: OK, roles has been updated
          content:
            text/plain:
              example:
                "true"
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error

  /php/sys.php/users:
    get:
      summary: get a list of users
      description: get info about all registered users - in whole application or in a workspace.

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370
        - in: query
          name: ws
          description: id of a workspace to get users from. can be omitted for all users in system
          required: false
          schema:
            $ref: './components.spec.yml#/components/schemas/workspace_list'
          examples:
            a:
              value: 0
            b:
              value: 1

      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                $ref: './components.spec.yml#/components/schemas/user_list'
              examples:
                a:
                  value:
                    - name: super
                      id: '1'
                      email: null
                      is_superadmin: '1'
                b:
                  value:
                    - name: super
                      id: '1'
                      selected: true
                      role: 'RW'
        "401":
          description: Not authenticated
        "403":
          description: Forbidden
        "500":
          description: Server Error
