openapi: 3.0.0

info:
  title: IQB Testcenter API - Backend
  version: "2.0.0"

paths:
  /list/routes:
    get:
      summary: Lists all available endpoints

      responses:
        "200":
          description: OK
          content:
            application/json:
              example:
                - "[GET] /list/routes"

  /specstatus:
    get:
      summary: temporaray helper endpoint

      responses:
        "200":
          description: OK

  /login:
    post:
      summary: Login

      requestBody:
        content:
          application/json:
            schema:
              $ref: './components.spec.yml#/components/schemas/login_request'

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: './components.spec.yml#/components/schemas/login_response'
              example:
                admintoken: 1337ymca1337666.xxx13370
                name: super
                workspaces:
                  - id: '1'
                    name: example_workspace
                    role: RW
                is_superadmin: true

        "401":
          description: Not authenticated
        "404":
          description: Other Error
        "406":
          description: Other Error
        "500":
          description: Server Error

  /workspaces:
    get:
      summary: get a list of workspaces
      description: get a list of all workspaces

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      responses:
        "200":
          description: List of Workspaces
          content:
            application/json:
              schema:
                $ref: './components.spec.yml#/components/schemas/workspace_list'
              example:
                - id: '1'
                  name: "example_workspace"

        "401":
          description: Not authenticated
        "500":
          description: Server Error

    delete:
      summary: delete some workspaces
      description: deletes a list of workspaces given by their ids

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              properties:
                ws:
                  type: array
                  description: list of Workspace-Id
                  items:
                    type: integer
              required:
                - ws
            example:
              ws: [2]

      responses:
        "200":
          description: OK, workspace has been deleted
        "401":
          description: Not authenticated
        "500":
          description: Server Error

  /users:
    get:
      summary: get a list of users
      description: returns info about all registered users.

      parameters:
        - in: header
          name: AuthToken
          description: auth-token with wokspace number
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      responses:
        "200":
          description: List of users
          content:
            application/json:
              schema:
                $ref: './components.spec.yml#/components/schemas/user_list'
              example:
                - name: super
                  id: '1'
                  email: null
                  is_superadmin: '1'

        "401":
          description: Not authenticated
        "500":
          description: Server Error

    delete:
      summary: delete some users
      description: deletes a list of given user-names (not ids!). if the list containes unexistant users, nothing happens.

      parameters:
        - in: header
          name: AuthToken
          schema:
            $ref: './components.spec.yml#/components/schemas/auth'
          example:
            at: 1337ymca1337666.xxx13370

      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                u:
                  type: array
                  items:
                    type: string
                    description: user-name (not id)
            example:
              u:
                - secondUser

      responses:
        "200":
          description: OK, users has been deleted
        "401":
          description: Not authenticated
        "500":
          description: Server Error
