test-backend-dredd:
  stage: test
  script:
    - apk add make docker-compose
    - make init
    - docker load -i backend_image.tar
    - make test-backend-dredd

test-backend-unit:
  stage: test
  script:
    - apk add make docker-compose
    - make init-env
    - docker load -i backend_image.tar
    - make test-backend-unit

test-frontent-unit:
  stage: test
  script:
    - apk add make docker-compose
    - make init-env
    - docker load -i frontent_image.tar
    - make test-frontent-unit

.secret-analyzer:
  stage: check

