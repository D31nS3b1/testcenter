include:
  - template: Code-Quality.gitlab-ci.yml
  - template: Security/SAST.gitlab-ci.yml
  - template: Security/Secret-Detection.gitlab-ci.yml
  - template: Dependency-Scanning.gitlab-ci.yml
  - template: Security/License-Scanning.gitlab-ci.yml

image: docker:20.10.5

variables:
  DOCKER_TLS_CERTDIR: ""

services:
  - docker:20.10.5-dind


stages:
  - check
  - deploy


code_quality:
  stage: check
sast:
  stage: check
.secret-analyzer:
  stage: check
dependency_scanning:
  stage: check
license_scanning:
  stage: check

deploy-docker-image:
  stage: deploy
  script:
    - docker build -t iqbberlin/testcenter-broadcasting-service:latest -f docker/Dockerfile .;
    - docker save iqbberlin/testcenter-broadcasting-service:latest > bs_latest.tar
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker push iqbberlin/testcenter-broadcasting-service:latest;
  artifacts:
    paths:
      - bs_latest.tar
    expire_in: 1 day
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'

deploy-tagged-docker-image:
  stage: deploy
  script:
    - echo "Deploying tagged image for $CI_COMMIT_TAG"
    - docker load -i bs_latest.tar
    - docker tag iqbberlin/testcenter-broadcasting-service:latest iqbberlin/testcenter-broadcasting-service:$CI_COMMIT_TAG
    - echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
    - docker push iqbberlin/testcenter-broadcasting-service:$CI_COMMIT_TAG
  rules:
    - if: "$CI_COMMIT_TAG != null && $CI_COMMIT_BRANCH == 'master'"
