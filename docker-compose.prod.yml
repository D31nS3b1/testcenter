# Compose file for local development and testing. Images are built from
# local directories which need to be cloned from the repository.
version: '3.7'

services:
  testcenter-db:
    command:
      - --log_error_verbosity=1

  testcenter-backend:
    build:
      target: prod

  testcenter-frontend:
    build:
      target: prod

  testcenter-broadcasting-service:
    build:
      target: prod