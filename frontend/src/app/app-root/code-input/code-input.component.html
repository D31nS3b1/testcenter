<div class="flex-row-wrap" [style.justify-content]="'center'" [style.gap.px]="10">
  <form [formGroup]="codeinputform" (ngSubmit)="codeinput()">
    <mat-card>
      <mat-card-title>
        {{ 'login_codeInputTitle' | customtext:'login_codeInputTitle' | async }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ 'login_codeInputPrompt' | customtext:'login_codeInputPrompt' | async }}
      </mat-card-subtitle>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <input matInput formControlName="code"> <!-- no placeholder! -->
        </mat-form-field>
        <p style="color: chocolate"><b>{{ problemText }}</b></p>
      </mat-card-content>
      <mat-card-actions>
        <div class="flex-row login-buttons">
          <button mat-raised-button type="submit" [disabled]="codeinputform.invalid"
                  color="primary" data-cy="continue">
            Weiter
          </button>
          <button mat-raised-button data-cy="logout" color="foreground" (click)="resetLogin()" style="margin-right: 0">
            Neu anmelden
          </button>
        </div>
      </mat-card-actions>
    </mat-card>
  </form>

  <mat-card class="status-card">
    <mat-card-title>{{mds.appTitle$ | async}}</mat-card-title>
    <mat-card-subtitle>{{mds.appSubTitle$ | async}}</mat-card-subtitle>
    <mat-card-content>
      <status-card></status-card>
    </mat-card-content>
    <mat-card-actions>
      <button [routerLink]="['/legal-notice']" mat-raised-button color="primary">Impressum/Datenschutz</button>
    </mat-card-actions>
  </mat-card>
</div>
