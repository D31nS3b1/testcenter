<div class="page-header">
  <p>{{mds.appTitle$ | async}} {{mds.appSubTitle$ | async}}</p>
</div>

<div class="page-body">
  <div class="adminbackground">

    <nav mat-tab-nav-bar>
      <a #rla="routerLinkActive"
         mat-tab-link
         *ngFor="let link of navLinks"
         [routerLink]="link.path"
         routerLinkActive
         [active]="rla.isActive"
         [attr.data-cy]="'superadmin-tabs:' + link.path"
      >
        <h2>{{link.label}}</h2>
      </a>
    </nav>

    <router-outlet></router-outlet>
  </div>
</div>
