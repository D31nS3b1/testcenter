<div class="logo">
  <a [routerLink]="['/']" aria-label="Gehe zur Startseite">
    <img [src]="mds.appConfig?.mainLogo" matTooltip="Zur Startseite" alt="Logo der Anwendung"/>
  </a>
</div>

<div id="shield" *ngIf="showError"></div>

<mat-card *ngIf="showError" class="main-alert" (click)="closeErrorBox()" attr.data-cy="main-alert:{{errorData?.category}}">
  <mat-card-title>
    <alert *ngIf="errorData?.category === 'ERROR'" text="Fehler: {{ errorData?.label }}" level="error"></alert>
    <alert *ngIf="errorData?.category === 'WARNING'" text="Warnung: {{ errorData?.label }}" level="warning"></alert>
    <button mat-icon-button class="main-alert-close-button"><mat-icon>close</mat-icon></button>
  </mat-card-title>
  <mat-card-content>
    {{ errorData?.description }}
  </mat-card-content>
</mat-card>

<div class="spinner" *ngIf="mds.isSpinnerOn$ | async">
  <mat-spinner></mat-spinner>
</div>
<router-outlet></router-outlet>
