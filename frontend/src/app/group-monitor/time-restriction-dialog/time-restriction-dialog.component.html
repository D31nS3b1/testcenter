<h1 mat-dialog-title>{{ dialogData.title }}</h1>}}

<mat-dialog-content>
  <p>
    {{ dialogData.content }}
  </p>
  <p>
    Die maximale Zeit deiner aktuellen Auswahl betr√§gt: {{ dialogData.remainingTime }}
  </p>
  <input id="setTimer" type="number" min="0" [max]="dialogData.remainingTime" [formControl]="setTime">
</mat-dialog-content>



<mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="true">{{ dialogData.confirmbuttonlabel }}</button>
  <button mat-raised-button [mat-dialog-close]="false">{{ dialogData.cancelbuttonlabel }}</button>
</mat-dialog-actions>
