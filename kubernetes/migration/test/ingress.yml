apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: stripregex
  namespace: tc
spec:
  stripPrefixRegex:
    regex:
      - "^/api(/|$)"
      - "^/fs(/|$)"
      - "^/bs/public(/|$)"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: testcenter-path-ingress
  namespace: tc
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: tc-stripregex@kubernetescrd
spec:
  rules:
    - host: minikube-ip-defined-in-hosts.example
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: testcenter-backend-service
              port:
                number: 80
        - path: /fs
          pathType: Prefix
          backend:
            service:
              name: testcenter-file-service
              port:
                number: 80
        - path: /bs/public
          pathType: Prefix
          backend:
            service:
              name: testcenter-broadcasting-service
              port:
                number: 3000