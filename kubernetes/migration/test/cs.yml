apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs-deployment
  namespace: tc
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cs-pod
  template:
    metadata:
      labels:
        app: cs-pod
    spec:
      containers:
        - name: cs-container
          image: redis:7.0-bullseye
          command:
            - bash
          args:
            - "-c"
            - "redis-server"
            - "--maxmemory"
            - "111Mi"
            - "--maxmemory-policy"
            - "volatile-lru"
          ports:
            - name: http-container
              containerPort: 6379
          # vielleicht nur der Volume mount ben√∂tigt
          volumeMounts:
            - name: lv-storage
              mountPath: /data
      volumes:
        - name: lv-storage
          persistentVolumeClaim:
            claimName: redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: testcenter-cache-service #hard coded in application as internal address
  namespace: tc
spec:
  selector:
    app: cs-pod
  ports:
    - name: http-service
      port: 6379
      targetPort: http-container
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  namespace: tc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 5Gi