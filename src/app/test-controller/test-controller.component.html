<div class="logo">
  <a [routerLink]="['/']">
    <img src="assets/IQB-LogoA.png" matTooltip="Startseite"/>
  </a>
</div>
<div id="buttonsContainer" fxLayout="row" fxLayoutAlign="end center">
  <p class="timer" *ngIf="tcs.mode !== 'hot'">{{ timerValue?.timeLeftString }}</p>
  <button mat-fab [disabled]="!(tcs.unitPrevEnabled$ | async)" color="accent" (click)="tcs.setUnitNavigationRequest('#previous')" matTooltip="Zurück">
    <i class="material-icons">chevron_left</i>
  </button>
  <button mat-fab [disabled]="!(tcs.unitNextEnabled$ | async)" color="accent" (click)="tcs.setUnitNavigationRequest('#next')" matTooltip="Weiter">
    <i class="material-icons">chevron_right</i>
  </button>
  <button mat-button (click)="showReviewDialog()" *ngIf="tcs.mode === 'review'" matTooltip="Kommentar senden">
    <mat-icon>rate_review</mat-icon>
  </button>
  <button mat-button (click)="tcs.setUnitNavigationRequest('#end')"  *ngIf="tcs.mode !== 'hot'" matTooltip="Zur Testheft-Auswahl zurückkehren">
    <mat-icon>exit_to_app</mat-icon>
  </button>
</div>
<div class="spinner-container" *ngIf="dataLoading">
  <mat-spinner></mat-spinner>
</div>
<div class="tc-body">
    <router-outlet></router-outlet>
</div>
