<iqb-files-upload
  *ngFor="let file of files; let i = index"
  [file]="file"
  [id]="i"
  [httpUrl]="httpUrl"
  [fileAlias]="fileAlias"
  [tokenName]="tokenName"
  [token]="token"
  [folderName]="folderName"
  [folder]="folder"
  (removeFileRequestEvent)="removeFile($event)"
  (statusChangedEvent)="analyseStatus()">
</iqb-files-upload>

<br/>

<button
  mat-raised-button
  color="primary"
  *ngIf="files.length > 0"
  [disabled]="disableClearButton"
  (click)="removeAll()"
>OK</button>
