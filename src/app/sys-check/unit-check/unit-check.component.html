<mat-card-header>
  <mat-card-title>
    Test-Aufgabe
    <span *ngIf="waitForLoading" style="color:red"> - wird geladen, bitte warten.</span>
  </mat-card-title>
  <mat-card-subtitle>Bitte beachten Sie die Anweisungen in den einzelnen Aufgaben und bearbeiten Sie hierzu die Fragen auf der rechten Seite.</mat-card-subtitle>

  <div class="navButtonsContainer"  fxLayout="row">
    <div fxLayout="row" fxLayoutAlign="space-between center" *ngIf="pageList.length > 0">
      <div *ngFor="let p of pageList">
        <button *ngIf="p.type === '#previous'" (click)="gotoPage(p.type)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
          <i class="material-icons">chevron_left</i>
        </button>
        <button *ngIf="p.type === '#next'" (click)="gotoPage(p.type)" [disabled]="p.disabled" fxLayout="row" fxLayoutAlign="center center">
          <i class="material-icons">chevron_right</i>
        </button>
        <div *ngIf="p.type === '#goto'" fxLayout="column">
          <div class="pageNavEnabled" *ngIf="!p.disabled"></div>
          <div class="pageNavDisabled" *ngIf="p.disabled"></div>
          <button (click)="gotoPage(p.type, p.index)" [disabled]="p.disabled">{{ p.index }}</button>
          <div class="pageNavEnabled" *ngIf="!p.disabled"></div>
          <div class="pageNavDisabled" *ngIf="p.disabled"></div>
        </div>
      </div>
    </div>
  </div>
</mat-card-header>

<mat-card-content style="height: 610px; overflow: auto">
  <div style="color:red; position: absolute" *ngIf="errorMessage">{{errorMessage}}</div>
  <div #iFrameHost iqbResizeIFrameChild style="height:99%"></div>
</mat-card-content>
