<div class="navButtonsContainer" *ngIf="showPageNaviButtons" fxLayout="row">
  <div class="navPageButtonsContainer" *ngIf="showPageNaviButtons">
    <button mat-fab [disabled]="!pagePrevEnabled" color="foreground" (click)="prevPageNaviButtonClick()">
      <i class="material-icons">chevron_left</i>
    </button>
    <button mat-fab [disabled]="!pageNextEnabled" color="foreground" (click)="nextPageNaviButtonClick()">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
</div>
