
<mat-card>

  <mat-card-header>
    <mat-card-title>Bericht</mat-card-title>
    <mat-card-subtitle *ngIf="canSave">Dieser System-Check wurde so konfiguriert, dass nach Abschluss ein Bericht geschickt werden kann. Hierf端r ist ein Kennwort erforderlich.</mat-card-subtitle>
    <mat-card-subtitle *ngIf="!canSave">F端r diesen System-Check ist nicht vorgesehen, dass nach Abschluss ein Bericht geschickt wird.</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content id="report-cointainer" fxLayout.gt-md="row" fxLayout="column" *ngIf="canSave">
    <p *ngIf="questionnaireDataWarnings.length > 0">Bitte pr端fen Sie die Eingaben:</p>
    <ul>
        <li *ngFor="let qd of questionnaireDataWarnings">
          {{qd.label}}
        </li>
    </ul>
  </mat-card-content>

  <label *ngIf="csvReport">Export als CSV f端r Copy&Paste
    <textarea style="width:100%; height: 8em">{{csvReport}}</textarea>
  </label>

  <mat-card-actions>
    <button [disabled]="!isReady() || !canSave" mat-raised-button color="primary" (click)="saveReport()" class="save_button">Bericht senden</button>
<!--    <button *ngIf="isReady()" mat-raised-button (click)="exportReport()" class="save_button">Als CSV zum kopieren</button>-->
  </mat-card-actions>

</mat-card>
