<div class="logo">
  <a [routerLink]="['/']">
    <img src="assets/IQB-LogoA.png" matTooltip="Startseite" alt="iqb-logo"/>
  </a>
</div>

<div class="pagetitle">System-Check: {{title}}</div>

<div class="page-body">
  <div class="spinner-container-local" *ngIf="dataLoading">
    <mat-spinner></mat-spinner>
  </div>
  <div fxLayout="column" fxLayoutAlign="center stretch" class="cardhost">
    <div fxLayout="raw wrap" fxLayoutAlign="center stretch" fxFlex>
      <mat-card fxFlex>
        <iqb-environment-check></iqb-environment-check>
      </mat-card>
      <mat-card fxFlex="2 0 800px">
        <iqb-network-check [measureNetwork]="checks.network"></iqb-network-check>
      </mat-card>
    </div>
    <div fxLayout="row wrap" fxLayoutAlign="center stretch">
      <mat-card [fxFlex]="(checks.questions) ? '2 0 800px' : ''" *ngIf="checks.unit">
        <iqb-unit-check></iqb-unit-check>
      </mat-card>
      <mat-card fxFlex *ngIf="checks.questions">
        <iqb-questionnaire></iqb-questionnaire>
      </mat-card>
    </div>
    <mat-card>
      <iqb-report [canSave]="checks.report"></iqb-report>
    </mat-card>
  </div>

</div>
