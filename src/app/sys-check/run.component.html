<div class="logo">
  <a [routerLink]="['/']">
    <img src="assets/IQB-LogoA.png" matTooltip="Startseite"/>
  </a>
</div>
<div class="pagetitle">{{ pagetitle }}</div>
<tc-navi-buttons></tc-navi-buttons>
<div class="page-body">

    <mat-horizontal-stepper labelPosition="bottom" #stepper class="sheetofpaper">

      <mat-step #stepEnv *ngIf="!questionsonlymode">
        <ng-template matStepLabel>Computer</ng-template>

        <div class="step-body">
          <iqb-environment-check></iqb-environment-check>
        </div>

        <button mat-mini-fab matStepperNext class="navi_button_next">
          <i class="material-icons">chevron_right</i>
        </button>
      </mat-step>

      <mat-step #stepNetwork *ngIf="!questionsonlymode">
        <ng-template matStepLabel>Netzwerk</ng-template>
        <p *ngIf="skipnetwork" class="step-body" style="margin: 10px">Review-Modus: Netzwerktest wird nicht durchgef√ºhrt.</p>
        <iqb-network-check #compNetwork *ngIf="!skipnetwork" class="step-body"></iqb-network-check>
        <button mat-mini-fab matStepperPrevious class="navi_button_prev">
          <i class="material-icons">chevron_left</i>
        </button>
        <button mat-mini-fab matStepperNext class="navi_button_next">
          <i class="material-icons">chevron_right</i>
        </button>
      </mat-step>

      <mat-step #stepUnit >
        <ng-template matStepLabel>Aufgabe / Fragen</ng-template>

        <div class="step-body" fxLayout="row">
          <div fxFlex="50%" *ngIf="unitcheckAvailable">
            <iqb-unit-check #compUnit></iqb-unit-check>
          </div>
          <div fxFlex="{questiononlymode ? '100%' : '50%'}" *ngIf="questionnaireAvailable" class="scrollable">
            <iqb-questionnaire></iqb-questionnaire>

          </div>
        </div>

        <button mat-mini-fab matStepperPrevious *ngIf="!questionsonlymode" class="navi_button_prev">
          <i class="material-icons">chevron_left</i>
        </button>
        <button mat-mini-fab matStepperNext class="navi_button_next">
          <i class="material-icons">chevron_right</i>
        </button>
      </mat-step>

      <mat-step>

        <ng-template matStepLabel>Bericht</ng-template>

        <iqb-report class="step-body"></iqb-report>

        <button mat-mini-fab matStepperPrevious class="navi_button_prev">
          <i class="material-icons">chevron_left</i>
        </button>

        <button *ngIf="saveEnabled" mat-raised-button (click)="saveReport()" class="save_button">Bericht senden</button>
      </mat-step>

    </mat-horizontal-stepper>

</div>
