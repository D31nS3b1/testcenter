<div class="logo">
  <a [routerLink]="['/']">
    <img src="assets/IQB-LogoA.png" matTooltip="Startseite"/>
  </a>
</div>

<div class="pagetitle">{{title}}</div>

<tc-navi-buttons></tc-navi-buttons><!-- TODO needed? -->

<div class="page-body">

  <iqb-environment-check *ngIf="checks.environment"></iqb-environment-check>

  <div fxLayout="row" class="cardbox">

    <iqb-unit-check [ngStyle]="{'width': (checks.unit && checks.questions) ? '75%' : '100%'}" *ngIf="checks.unit"></iqb-unit-check>

    <iqb-questionnaire [ngStyle]="{'width': checks.unit && checks.questions ? '25%' : '100%'}" *ngIf="checks.questions"></iqb-questionnaire>

  </div>

  <iqb-network-check *ngIf="checks.network" class="card-body"></iqb-network-check>

  <mat-card>

    <mat-card-header>
      <mat-card-title>Bericht</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <iqb-report></iqb-report>
    </mat-card-content>

    <mat-card-actions>
      <button *ngIf="checks.report" mat-raised-button (click)="saveReport()" class="save_button">Bericht senden</button>
    </mat-card-actions>

  </mat-card>



</div>
