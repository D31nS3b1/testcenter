<div class="page-header">
  <p>IQB-Testcenter Gruppen√ºberwachung</p>
  <span class="fill-remaining-space"></span>
  <p>
    <mat-chip-list>
        <mat-chip [ngSwitch]="connectionStatus$ | async">
            <mat-icon *ngSwitchCase="'error'">error</mat-icon>
            {{connectionStatus$ | async}}
        </mat-chip>
    </mat-chip-list>
  </p>
</div>

<div class="page-body">
  <div class="adminbackground">

    <table>
        <test-view *ngFor="let session of sessions$ | async; trackBy: trackSession" [testStatus]="session"></test-view>
    </table>

    <p>Connected Admins: {{clientCount$ | async}}</p>

    <pre>{{sessions$ | async | json}}</pre>

</div>
</div>
